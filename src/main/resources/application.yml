logging:
  level:
    com.github.ep2p: debug
config:
  nodeType: PROXY
  workingDir: .
  keyGenerationThreads: 5
  cn: ${random.uuid}.com
  keyStorePass: password
node:
  host: localhost
  port: 8080
  ssl: false
row:
  client:
    enable: on
    ws:
      maximum-session-idle: 120000
    type: spring
  enable: on
  ws:
    enable: on
    maximum-session-idle: 120000
spring:
  h2:
    console:
      enabled: on
      settings:
        web-admin-password: password
  datasource:
    url: jdbc:h2:file:/opt/data
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect